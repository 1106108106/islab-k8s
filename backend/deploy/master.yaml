apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server-base-master
  namespace: kube-system
  labels:
    app: api-server-base-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server-base-master
  template:
    metadata:
      labels:
        app: api-server-base-master
    spec:
      serviceAccountName: api-server-base
      containers:
        - name: api-server-base-master
          image: yogawulala/k8s-api-server-master:latest
          imagePullPolicy: Never #Always
          resources:
            requests:
              cpu: "2"
              memory: "1024M"
          command: ["/bin/bash"]
          args: ["-c", "/app/main"]
          env:
            - name: LISTEN_IP
              value: "0.0.0.0"
            - name: LISTEN_PORT
              value: "8080"
            - name: DEVELOPE
              value: "true"
            - name: DEBUG
              value: "true"
            - name: LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: log-dir
              mountPath: /app/log
            - name: deploy-dir
              mountPath: /app/deploy
            - name: data-dir
              mountPath: /app/data
      volumes:
        - name: log-dir
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/k8s-data/islab-backend/log
        - name: deploy-dir
          hostPath:
            type: Directory
            path: /mnt/k8s-data/islab-backend/deploy
        - name: data-dir
          hostPath:
            type: Directory
            path: /mnt/k8s-data/islab-backend/data
